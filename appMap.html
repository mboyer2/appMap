<!DOCTYPE html>
<html>
<head>
	<title>App Map</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel = "stylesheet" href = "appMap.css">
</head>
<body>
	<div id = "app">
		<div class="container">
			<img v-on:click ="makeDot"  
			id = "map" src = "http://geology.com/state-map/maps/colorado-county-map.gif"></img>

			<div 
			class = "dot" 
			v-for="(pushedDot, index) in dots" 
			v-bind:style="{ left : pushedDot.pageX, top : pushedDot.pageY } "
			v-on:click="removeDot(pushedDot, index)"
			></div>
			
			<div v-for="(pushedDot, index) in dots">
				<input 
				v-if="pushedDot.isBeingEdited"
				class="note"
				type="text"
				v-bind:style="{ left : pushedDot.pageX, top : pushedDot.pageY } "
				v-on:keyup.enter="submit(pushedDot)"
				v-model="pushedDot.message"

				></input>
				<p
				v-bind:style="{ left : pushedDot.pageX, top : pushedDot.pageY } "
				v-if="!pushedDot.isBeingEdited"

				v-on:click="backToInput(pushedDot)"
				>{{pushedDot.message}}</p>
			</div>

			
			








		</div>
	</div>
	
	<script src="appMap.js" ></script>
</body>
</html>
